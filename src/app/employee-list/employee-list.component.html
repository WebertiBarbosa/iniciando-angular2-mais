<h1>Nossos Empregados</h1>

<table>

  <thead>
    <tr>
      <th>Nome</th>
      <th>Salario</th>
    </tr>
  </thead>
    
  
  <tbody>
    <tr  *ngFor="let employee of employees">
       <td [innerHtml]="employee.name"></td>
       <td [innerHtml]="employee.salary"></td>
    </tr>    
  </tbody>

</table>
